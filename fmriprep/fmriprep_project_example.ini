# Project-specific fMRIPrep configuration
# Place this file as 'fmriprep.ini' in your project directory
# It will override system and user defaults when running the wizard

[defaults]
# Project paths
bids = /project/rrg-brad/shared/marie_video
out = /project/rrg-brad/shared/marie_video/derivatives/fmriprep
work = /scratch/brad/work

# Container settings
runtime = singularity
container = /project/rrg-brad/shared/bin/fmriprep_latest.sif

# Resources
fs_license = /project/rrg-brad/shared/bin/license.txt
templateflow_home = /project/rrg-brad/shared/opt/templateflow

# Processing parameters
nprocs = 172
omp_threads = 1
mem_mb = 696044

# fMRIPrep options
skip_bids_validation = true
output_spaces = MNI152NLin2009cAsym:res-2 T1w fsnative
use_aroma = false
cifti_output = false
fs_reconall = true
use_syn_sdc = true

# Extra flags
# extra = --stop-on-first-crash

[slurm]
# SLURM defaults for this project
partition = compute
time = 12:00:00
account = rrg-brad
# email = user@university.ca
# mail_type = END,FAIL
job_name = fmriprep_marie
log_dir = /scratch/brad/logs

# Trillium-specific: don't specify memory
# no_mem = true